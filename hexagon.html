
<!DOCTYPE html>
<html>
<head>
  <title>Hexagon</title>
  <meta charset="utf8">
  <style type="text/css">
    body { margin: 0; font-family: sans-serif; }
    .points { cursor: pointer; }
    .points circle { fill: #666; opacity: 0;}
    .stage:hover .points circle { opacity: 0.1;}
    .points:hover circle { fill: #666; opacity: 1;}
    .points text { font-size: 10px; opacity: 0; user-select:none; }
    .points:hover text { opacity: 1; }
  </style>
</head>
<body>

<script type="text/javascript" src="vendor/d3.js"></script>
<script type="text/javascript" src="vendor/dat.gui.js"></script>
<script type="text/javascript" src="build/pathlogical.js"></script>


<script type="text/javascript">

  var size = 1000, margin = 50, radius = (size - margin)/2;

var el = d3.select('body').append('div')
    .style({
      width: '100vw',
      height: '100vh',
      position: 'relative',
      // background: '#f30',
    })
    // .style({ width: width + 'px', height: height + 'px', position: 'relative' })


var svg = el.append('svg')
    .attr({ width: '100%', height: '100%', viewBox: [0, 0, size, size] })
    .append('g')
    .attr({ transform: 'translate(' + [size/2, size/2] + ')', 'class': 'stage' });

console.log(radius)

var numShapes = 8

var pa = pathlogical.regularPolygon()
          .sides(6)
          .radius(radius);


var line = d3.svg.line()
  .interpolate('linear-closed')

var angle = Math.PI  / (numShapes -1)
var angle = 0
var rot = pathlogical.rotate().angle(0.2)

var color = d3.scale.linear().range(['#f30', '#fa0'])

var delta = radius / numShapes

var data = d3.range(numShapes).map(function(d, i) {
  // return pa.radius(radius *= .8)()
  // rot.angle(angle * i).origin([i*5, i*5])
  rot.angle(angle * i)
  // return pa.radius(radius *= 0.9)().map(rot)
  return pa.radius(radius - delta * i)().map(rot)
  return pa.radius(radius - delta * i)()
})

color.domain([0, data.length])

var ppp = svg.append('path')

var shapes = svg.append('g')
  .attr('class', 'shapes');

var points = svg.append('g')
  .attr('class', 'points');

function aLine(d) {
  return d.map(line).join('\n')
}

render()


function render() {

  console.log(data)

  shapes.selectAll('path')
    .data(data)
    .enter()
    .append('path')
    .attr('d', line)
    // .style('fill', 'none')
    // .style('fill', color)
    .style('fill', function(d, i) {
      return color(i)
    })
    .style('stroke-width', 1)
    .style('stroke-opacity', 0.02)
    .style('stroke', '#fff')
    // .style('stroke', function(d, i) {
    //   return color(i-2)
    // })

  var point = points.selectAll('.point').data(d3.merge(data))

  var pointEnter = point.enter()
    .append('g')
    .attr('class', 'point')

  pointEnter
    .append('circle')
    .attr('r', 5)

  pointEnter
    .append('text')
    .text(function(d, i) { return i })
    .attr({
      dy: '0.3em',
      'text-anchor': 'middle'
    })

  point.attr('transform', function(d) { return 'translate(' + d[0] + ',' + d[1] + ')' })

  point.exit().remove()

}

var obj = { x: 5 };
var gui = new dat.GUI();

gui.add(obj, 'x');



</script>

</body>
</html>
